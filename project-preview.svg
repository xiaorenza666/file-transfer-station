<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="350" rx="10" ry="10" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" rx="10" ry="10" fill="#334155" />
  <rect x="50" y="80" width="700" height="10" fill="#334155" /> <!-- Cover bottom rounded corners of header -->
  
  <!-- Window Controls -->
  <circle cx="75" cy="70" r="6" fill="#ef4444" />
  <circle cx="95" cy="70" r="6" fill="#eab308" />
  <circle cx="115" cy="70" r="6" fill="#22c55e" />
  
  <!-- Content Area -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">File Transfer Station</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Secure File Sharing • Self-Hosted • Private</text>
  
  <!-- Upload Box Placeholder -->
  <rect x="250" y="270" width="300" height="80" rx="8" ry="8" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="10,5" />
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" fill="#6366f1" text-anchor="middle">Drag &amp; Drop files here</text>

</svg>
